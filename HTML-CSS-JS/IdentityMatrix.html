function Identity(num)
{
    var row;
    var col;
       
    for (row = 0; row < num; row++)
    {
        for (col = 0; col < num; col++)
        {
            // Checking if row is equal to column
            if (row == col)
                document.write( 1 + " ");
            else
                document.write( 0 + " ");
        }
        document.write(" \n" + "<br>");
    }
    return 0;
}
